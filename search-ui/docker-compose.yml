version: '1'

services:
  appsearch:
    image: docker.elastic.co/app-search/app-search:7.6.2
    environment:
      - "elasticsearch.host=http://es-node1:9200"
      - "allow_es_settings_modification=true"
      - "JAVA_OPTS=-Xmx512m -Xms512m"
    ports:
      - "3002:3002"
    networks:
      - es-network

networks:
  es-network:
    external: true